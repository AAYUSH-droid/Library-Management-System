{% extends 'base.html' %} {% block body %}

<h3 style="text-align:center;color:rgb(8, 8, 7); font-size:40px;"><b>
        <div>Members Details</div>
    </b></h3>
<table class="table" border="1">
    <thead style="color:rgb(6, 6, 7); text-align: center; font-size: 19px; font-style:Serif;">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Outstanding_Debt</th>
        </tr>
    </thead>
    {% for data in members %}
    <tbody>
        <tr style="color:rgb(237, 46, 49)">
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.outstanding_debt}}</td>
        <td>
            <a href="{% url 'edit_member' email=data.email%}" style="margin-right: 9px; "><span class="btn btn-info">update</span></a><br>
        </td>
        <td>
            <a href="{% url 'delete_member' email=data.email %}" style="margin-left:4px; "><span class="btn btn-danger">delete</span></a>
            </td>
        </td>
        </tr>
    </tbody>
    {% endfor%}
</table>

{% endblock %}
