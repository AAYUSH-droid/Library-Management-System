{% extends 'base.html' %} {% block body %}

<h3 style="text-align: center; color: rgb(8, 8, 7); font-size: 40px">
  <b> Books Details </b>
</h3>
<table class="table" border="15">
  <thead
    style="
      color: rgb(6, 6, 7);
      text-align: center;
      font-size: 15px;
      font-style: Serif;
    "
  >
    <tr>
      <th scope="col">Book Id</th>
      <th scope="col">Title</th>
      <th scope="col">Authors</th>
      <!-- <th scope="col">Isbn</th> -->
      <th scope="col">Publisher</th>
      <th scope="col">Page Count</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  {% for book in books %}
  <tbody>
    <tr style="color: rgb(10, 9, 9)">
      <td>{{book.book_id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.authors}}</td>
      <td>{{book.publisher}}</td>
      <td>{{book.page_count}}</td>
      <td>
        <a href="{% url 'edit_data' id=book.id %}" style="margin-right: 9px"
          ><span class="btn btn-info">Update</span></a
        ><br />
      </td>
      <td>
        <a href="{% url 'delete_data' id=book.id %}" style="margin-left: 4px"
          ><span class="btn btn-danger" onclick="return confirm('are you sure')"
            >Delete</span
          ></a
        >
      </td>
    </tr>
  </tbody>
  {% endfor%}
</table>

{% endblock %}
